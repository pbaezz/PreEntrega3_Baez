    <main class="main-contacto container" >
        <img src="../img/nav_01.png" alt="navire" data-aos="fade-right">
        <form data-aos="fade-left">
            <div class="form_campos">
                <label for="nombre">Nombre / Name</label>
                <input type="text" id="nombre" placeholder="Nombre" required>  
            </div>
            
            <div class="form_campos">
                <label for="apellido">Apellido / Last Name</label>
                <input type="text" id="apellido" placeholder="Apellido" required>            
            </div>

            <div class="form_campos">
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" placeholder="Tu e-mail" required>
            </div>

            <div class="form_campos">
                <label for="asunto_subject">Asunto / Subject</label>
                <input type="text" id="asunto_subject" placeholder="Asunto" required> 
            </div>

            <div class="form_campos">
                <label for="mensaje">Mensaje / Message</label>
                <textarea name="mensaje" id="" cols="22" rows="5"></textarea>
            </div>
            <input type="submit" value="Enviar / Submit" class="boton-form">
            <input type="reset" value="Limpiar / Reset" class="boton-form">
        </form>
